            <!-- Meeting/Event Tracker-->
            <section class="resume-section" id="meetingEventTracker">
                <div class="resume-section-content">
                    <section class="mb-5">
                        <h2>Student Organization</h2>
                        <h3>Meeting/Event Tracker Sheet</h3>
                    </section> 
                    <form class="mb-5" action="#" method="get" id="meetEventTracker">
                        <section id="orgName">
                            <label for="stuOrgName">Name of Student Organization</label>
                            <input type="text" name="stuOrgName" placeholder="Student Org Name">
                        </section>
                        <section id="repName">
                            <label for="stuOrgRep">Name of Student Organization Representative</label>
                            <input type="text" name="stuOrgRep" placeholder="Student Org Rep">
                        </section>
                        <section id="repEmail">
                            <label for="stuOrgEmail">Email of Student Organization Representative</label>
                            <input type="email" name="stuOrgEmail" placeholder="bob@nomail.com">
                        </section>
                        <section id="eventDateTime">
                            <label for="stuOrgDateTime">Date/Time of Meeting/Event</label>
                            <input type="datetime-local" name="stuOrgDateTime">
                        </section>
                        <section id="attendingMembers">
                            <label for="stuOrgAttendAmount">Number of Attending Members at Meeting/Event</label>
                            <input type="number" min="1" name="stuOrgAttendAmount" value="1">
                        </section>
                        <section id="eventCost">
                            <label for="stuOrgCostAmount">Number of Attending Members at Meeting/Event</label>
                            <input type="number" name="stuOrgCostAmount" step="0.01" min="0" value="0.00">
                        </section>
                        <section id="futureEvents">
                            <label for="stuOrgFutureEvents">Future Events</label>
                            <br>
                            <textarea name="stuOrgFutureEvents" Placeholder="List of any Future events"></textarea>
                        </section>
                        <section id="currentMembers">
                            <label for="stuOrgCurrentAmount">Number of Current Members</label>
                            <input type="number" min="1" name="stuOrgCurrentAmount" value="1">
                        </section>
                        <input type="button" name="formSubmit" value="Submit">
                    </form>
                </div>
            </section>
